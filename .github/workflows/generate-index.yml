name: Generate ReaPack index

on:
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate index.xml using Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/repo \
            ghcr.io/cfillion/reapack-index \
            --generate /repo/index.xml /repo

      - name: Commit and push index.xml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.xml
          git commit -m "Auto-generate index.xml" || echo "No changes"
          git push
