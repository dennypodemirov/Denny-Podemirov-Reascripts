name: Generate ReaPack index

on:
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install reapack-index from GitHub
        run: pip install git+https://github.com/cfillion/reapack-index.git

      - name: Generate index.xml
        run: reapack-index --generate index.xml .

      - name: Commit and push index.xml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.xml
          git commit -m "Auto-generate index.xml" || echo "No changes"
          git push
