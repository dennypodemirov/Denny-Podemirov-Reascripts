name: Generate ReaPack index

on:
  push:
    branches: [main]

jobs:
  generate:
    name: Build index.xml
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install reapack-index
        run: pip install reapack-index

      - name: Generate index
        run: reapack-index --generate index.xml .

      - name: Commit index.xml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.xml
          git commit -m "Auto-update index.xml" || echo "No changes to commit"
          git push origin main
