name: Generate ReaPack index

on:
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Install required Ruby gems
        run: gem install reapack

      - name: Download reapack-index script
        run: curl -L https://raw.githubusercontent.com/cfillion/reapack-index/master/bin/reapack-index > reapack-index

      - name: Generate index.xml
        run: ruby reapack-index --generate index.xml .

      - name: Commit and push index.xml
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.xml
          git commit -m "Auto-generate index.xml" || echo "No changes"
          git push
